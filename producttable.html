<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Pen</td>
                <td>50</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>pencil</td>
                <td>70</td>
                <td>15</td>
            </tr>
            <tr>
                <td>3</td>
                <td>erazer</td>
                <td>80</td>
                <td>40</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Notebook</td>
                <td>250</td>
                <td>25</td>
            </tr>
            <tr>
                <td>5</td>
                <td>plastic scale</td>
                <td>50</td>
                <td>20</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Drawing book</td>
                <td>150</td>
                <td>5</td>
            </tr>
            <tr>
                <td>7</td>
                <td>Stickers</td>
                <td>100</td>
                <td>20</td>
            </tr>
            <tr>
                <td>8</td>
                <td>Glitter pen</td>
                <td>80</td>
                <td>4</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Crayons</td>
                <td>90</td>
                <td>3</td>
            </tr>
            <tr>
                <td>10</td>
                <td>Book Cover</td>
                <td>120</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
